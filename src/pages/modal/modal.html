<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Close</button>
    </ion-buttons>
    <ion-title>Edit</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form #form="ngForm" (ngSubmit)="submitForm(form)">
    <ion-list>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" name="name" [(ngModel)]="itemName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-input type="text" name="description" [(ngModel)]="itemDesc"></ion-input>
      </ion-item>
    </ion-list>
    <div class="actions">
      <button ion-button block>Save</button>
    </div>
  </form>

</ion-content>
