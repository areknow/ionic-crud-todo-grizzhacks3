<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form #form="ngForm" (ngSubmit)="submitForm(form)">
    <ion-list>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" name="name" [(ngModel)]="itemName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-input type="text" name="description" [(ngModel)]="itemDesc"></ion-input>
      </ion-item>
    </ion-list>
    <div class="actions">
      <button ion-button block>Save</button>
    </div>
  </form>

</ion-content>
