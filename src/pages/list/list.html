<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item class="list-item" *ngFor="let item of items$ | async | dateSort">
    <div>{{ item.name }}</div>
    <div class="desc">{{ item.description }}</div>
    <ion-icon name="close" item-right (click)="removeItem(item.id)"></ion-icon>
  </ion-item>

</ion-content>
